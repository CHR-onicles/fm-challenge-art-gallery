<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div id="page-home" class="page page--home">
    <!-- <header class="page__header"></header> -->

    <main class="page__content">
      <section class="page__section page__section-hero pt-none pb-none">
        <div class="container">
          <div class="grid-cols">
            <div class="grid__item grid__item--span-xl-6 grid__item--start-xl-4">
              <div class="hero">
                <div class="hero__illustration">
                  <picture>
                    <source media="(max-width: 767px)" srcset="assets/images/home/mobile/image-hero.jpg">
                    <source media="(max-width: 768px)" srcset="assets/images/home/tablet/image-hero.jpg">
                    <source media="(max-width: 1200px)" srcset="assets/images/home/desktop/image-hero.jpg">
                    <img src="assets/images/home/desktop/image-hero.jpg" alt="Modern Art Gallery" />
                  </picture>
                </div>

                <div class="hero__content d-flex d-flex--col d-flex--justify-content-center d-flex--align-items-start">
                  <h1 class="hero__title">Modern Art Gallery</h1>
    
                  <p class="hero__tag-line">The arts in the collection of the Modern Art Gallery all started from a spark of inspiration. Will these pieces inspire you? Visit us and find out.</p>
  
                  <a href="/location.html" class="btn btn--primary">
                    <span class="btn__text">Our Location</span>
                    
                    <span class="btn__icon">
                      <span class="btn__arrow"></span>
                    </span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="page__footer"></footer>
  </div>
</body>
</html>
