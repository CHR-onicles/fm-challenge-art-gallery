<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/favicon-32x32.png" type="image/x-icon">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div id="page-location" class="page page--location">
    <a href="#main" class="page__skip-link" aria-label="Skip to main content">Skip to main content</a>
    
    <main class="page__content">
      <section class="page__section page__section-map">
        <div class="container page__section-cta">
          <a href="/" class="btn btn--primary btn--reverse">
            <span class="btn__text">Back to Home</span>
            
            <span class="btn__icon">
              <span class="btn__arrow"></span>
            </span>
          </a>
        </div>

        <div class="page__map bg-neutral-color-5"></div>
      </section>

      <section id="main" class="page__section page__section-location">
        <div class="container">
          <div class="grid-cols">
            <div class="grid__item grid__item--span-md-4 grid__item--span-xl-3">
              <h1 class="h2">Our Location</h1>
            </div>
  
            <div class="grid__item grid__item--span-md-7 grid__item--start-md-6 grid__item--span-xl-6 grid__item--start-xl-7">
              <div class="card">
                <div class="card__content">
                  <h2 class="card__title card__title--sm">99 King Street</h2>
  
                  <p class="card__text">Newport<br/>RI 02840<br/>United States of America</p>
                  <p class="card__text">Our newly opened gallery is located near the Edward King House on 99 King Street, the Modern Art Gallery is free to all visitors and open seven days a week from 8am to 9pm.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="page__footer footer"></footer>
  </div>
</body>
</html>
